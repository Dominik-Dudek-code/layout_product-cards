<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <section
      data-qa="card"
      class="product"
    >
      <div class="main-image product__main-image"></div>

      <p class="item item--name product__item--name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>
      <p class="item item--description product__item--description">
        Product code: 195434
      </p>

      <div class="wrapper">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="item item--views">Reviews: 5</p>
        <p class="item item--price">Price:</p>
        <p class="item item--amount">$2,199</p>
      </div>

      <a
        href="#"
        data-qa="hover"
        class="button product__button"
      >
        Buy
      </a>
    </section>
  </body>
</html>
